# In Game Time (IGT) Multilevel Pointer
IGT:
  BaseOffset: 0x07097EF8
  LevelOffsets:
    - 0x2E0
    - 0x218
    - 0x610
    - 0x710
    - 0x60
  Type: Long
  Children:
    RunningTimer:
      ValueOffset: 0x18
      Default: 0
    CutsceneTimer:
      ValueOffset: 0x20
      Default: 0
    MenuTimer:
      ValueOffset: 0x28
      Default: 0
    PausedTimer:
      ValueOffset: 0x30
      Default: 0
      Type: Float

# Damage Assist (DA) Rank Pointer
DA_Rank:
  BaseOffset: 0x070A7C88
  ValueOffset: 0x58
  Type: Int
  Default: 0

# Damage Assist (DA) Score Pointer
DA_Score:
  BaseOffset: 0x070A17E0
  LevelOffsets:
    - 0x050
    - 0x020
  Type: Float
  Default: 0